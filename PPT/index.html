<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Escolha uma opção:</h1>
            <div class="options">
                <button onclick="playGame('rock')"><i class="fas fa-hand-rock"></i></button>
                <button onclick="playGame('paper')"><i class="fas fa-hand-paper"></i></button>
                <button onclick="playGame('scissors')"><i class="fas fa-hand-scissors"></i></button>
            </div>
            <div class="result">
                <p id="result-message">Esperando sua escolha...</p>
            </div>
        </div>

        <div class="spotify-container">
            <iframe style="border-radius: 12px" src="https://open.spotify.com/embed/track/0LNyWv4RYKbaXIvzk6nMxZ?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <p class="listen-text">Escute enquanto joga</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
