<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .view-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .view-option {
            margin-right: 20px;
            cursor: pointer;
            transition: color 0.3s ease-in-out, border 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            padding: 5px;
            border: 1px solid #3498db; 
            border-radius: 5px;
            background-color: #fff; 
            z-index: 1;
        }

        .view-option img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            opacity: 0.7; 
            transition: opacity 0.5s ease-in-out;
        }

        .view-option:hover img {
            opacity: 1;
        }

        .view-option:hover {
            color: #3498db;
        }

        .grid-container, .list-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 20px;
            transition: opacity 0.5s ease-in-out;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, opacity 0.5s ease-in-out;
            border: 1px solid #fff;
            border-radius: 5px;
            color: #fff;
            z-index: 0;
        }

        .square:hover {
            transform: scale(1.1);
        }

        .list-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            flex-wrap: wrap;
            transition: opacity 0.5s ease-in-out;
        }

        .item {
            width: 150px; 
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            border: 1px solid #fff; 
            border-radius: 5px;
        }

        .item:hover {
            background-color: #2978a0;
            color: #fff;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; 
        }

        .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-item a:hover {
            color: #ff9900;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }
        .logo {
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 50px;
            margin-right: 10px; 
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-item {
            margin-right: 15px; 
        }
        .logo span {
            color: #ffffff;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="https://github.com/kellyson71">
                <img src="assets/symbole-github-violet.png" height="50px" alt="Logo" class="">
                <span>kellyson71</span>
            </a>
        </div>
        <ul class="nav-list">
            <li class="nav-item"><a href="">Pagina inicial</a></li>
            <li class="nav-item"><a href="https://estagiopaudosferros.com/site">Projeto principal</a></li>
        </ul>
    </nav>
    <div class="view-selector">
        <div class="view-option" onclick="changeView('grid')">
            <img id="grid-icon" src="./assets/grade.png" alt="Grade"> Grade
        </div>
        <div class="view-option" onclick="changeView('list')">
            <img id="list-icon" src="/assets/lista-de-reproducao.png" alt="Lista"> Lista
        </div">
    </div>
    
    <div id="content" class="grid-container">
        <div class="square" onclick="redirect('./relogio/index.html')">relogio</div>
        <div class="square" onclick="redirect('./projeto web/html1.html')">Livraria</div>
        <div class="square" onclick="redirect('./login/index.html')">login</div>
    </div>
    

<script>
    function changeView(view) {
        var contentContainer = document.getElementById('content');
        var gridIcon = document.getElementById('grid-icon');
        var listIcon = document.getElementById('list-icon');

        if (view === 'list') {
            contentContainer.style.opacity = '0'; // Fade-out
            setTimeout(function() {
                contentContainer.innerHTML = '<div class="list-container"><div class="item" onclick="redirect(\'./relogio/index.html\')">relogio</div><div class="item" onclick="redirect(\'./kellyson_Raphael/kellyson (1)/index.html\')">Livraria</div><div class="item" onclick="redirect(\'./login/index.html\')">login</div></div>';
                listIcon.style.display = 'inline'; // Exibe a imagem de lista
                gridIcon.style.display = 'none'; // Esconde a imagem de grade
                contentContainer.style.opacity = '1'; // Fade-in
            }, 500); // Tempo de espera para a transição
        } else {
            contentContainer.style.opacity = '0'; // Fade-out
            setTimeout(function() {
                contentContainer.innerHTML = '<div class="grid-container"><div class="square" onclick="redirect(\'./relogio/index.html\')">relogio</div><div class="square" onclick="redirect(\'./kellyson_Raphael/kellyson (1)/index.html\')">Livraria</div><div class="square" onclick="redirect(\'./login/index.html\')">login</div></div>';
                listIcon.style.display = 'none'; // Esconde a imagem de lista
                gridIcon.style.display = 'inline'; // Exibe a imagem de grade
                contentContainer.style.opacity = '1'; // Fade-in
            }, 500); // Tempo de espera para a transição
        }
    }

    function redirect(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
