    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        .music-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        h2 {

        }

        p.music-description {

        }

        /* Esconde o player original */
        audio {
            display: none;
        }

        .custom-audio-player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-top: 20px;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            color: #777;
            font-size: 0.8em;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header, .music-container, .custom-audio-player {
            animation: fadeIn 1s ease-in-out;
        }

        /* Glow effect */
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff; }
            50% { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
        }

        h1, h2 {
            animation: glow 2s infinite alternate;
        }
    </style>
</head>
<body>

    <header>
        <h1>üé∂ M√∫sica do Momento üé∂</h1>
        <p>O maior sucesso musical que voc√™ nunca ouviu!</p>
    </header>

    <div class="music-container">
        <h2>üöÄ "Som do Universo" üöÄ</h2>
        <p class="music-description">Uma obra-prima intergal√°ctica para os seus ouvidos!</p>

        <div class="custom-audio-player">
            <div class="audio-controls">
                <span id="currentTime">0:00</span>
                <button id="rewindButton">‚èÆÔ∏è</button>
                <button id="playPauseButton">‚ñ∂Ô∏è</button>
                <button id="forwardButton">‚è≠Ô∏è</button>
                <span id="duration">3:45</span>
            </div>
            <audio id="myAudio" controls>
                <source src="/testes/KICK BACK pero es versi√≥n SALSA (Full)_5mfDzBeeBSI.mp3" type="audio/mp3">

        </div>
    </div>

    <footer>

    <script>
        const audio = document.getElementById('myAudio');
        const playPauseButton = document.getElementById('playPauseButton');
        const rewindButton = document.getElementById('rewindButton');
        const forwardButton = document.getElementById('forwardButton');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playPauseButton.textContent = '‚ñ∂Ô∏è';
            }
        });

        rewindButton.addEventListener('click', () => {
            audio.currentTime -= 5;
        });

        forwardButton.addEventListener('click', () => {
            audio.currentTime += 5;
        });

        audio.addEventListener('timeupdate', () => {
            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            currentTimeDisplay.textContent = `${minutes}:${seconds}`;
        });

        audio.addEventListener('durationchange', () => {
            const minutes = Math.floor(audio.duration / 60);
            const seconds = Math.floor(audio.duration % 60);
            durationDisplay.textContent = `${minutes}:${seconds}`;
        });
    </script>

</html>
