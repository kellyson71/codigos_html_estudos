<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Kellyson_Raphael</title>

                <div>

        </div>
        <div class="pg">

                <div>

                            <div class="op">

                            </div>

                    </div>
                    <div>

                    </div>
                </div>
                <label id='a' for="var9">E-mail:</label>

                <div>
                    <div>
                        <label for="var3">Rua:</label>

                    </div>
                    <div>

                </div>
                <div>

                    </div>
                    <div>

                            <option>RN</option>
                            <option>CE</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AM</option>
                            <option>AP</option>
                            <option>BA</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MG</option>
                            <option>MS</option>
                            <option>MT</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>PR</option>
                            <option>RJ</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>RS</option>
                            <option>SC</option>
                            <option>SE</option>
                            <option>SP</option>

                    </div>
                    <div>

                    </div>
                </div>
                <button class='botao1' id="reservar">Enviar</button>

        </div>
        <div class="rodape">
            <div>

                <div>

            </div>
            <ul>

                <li>
                    <a>Fotos</a>

                <li>
